<!-- universidad.page.html -->

<ion-header>
  <ion-toolbar>
    <ion-title>
      Universidades
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Ingrese el nombre del país en inglés</ion-label>
    <ion-input [(ngModel)]="pais"></ion-input>
  </ion-item>
  <ion-button (click)="buscarUniversidades()">Buscar</ion-button>

  <ion-list>
    <ion-item *ngFor="let uni of universidades">
      <ion-label>{{ uni.name }}</ion-label>
      <ion-label>{{ uni.domains[0] }}</ion-label>
     
    </ion-item>
  </ion-list>
</ion-content>
